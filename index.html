<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <div class="col-lg-4 col-md-4 col-sm-4 container-fluid bg-light h-75">
       
        <div class="col text-center">
            <h1>Password Generator</h1>
        </div>

        <div class="container text-center">
           <p>Choose the length of your Password</p>
            <input class="form-range" min="8" max="15" type="range" id="range-value">
            <span id="value">12 Chars</span>
            <p></p>
            <div class="btn btn-outline-dark" id="new-passwd" onclick="generatePasswd()">Generate!</div>
            <p></p>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>Password Generated</h4>
                <input type="text" class="form-control form-control-lg" name="generated-passwd" id="result">
                <p></p>
                <button class="btn btn-outline-dark btn-copy">Copy</button>
                <p id="generated"></p>
                
            
            </div>
           
            <!-- <object class="icon" data="copy-regular.svg" width="25" height="25"></object> -->
        </div>
        

    </div>
    <script src="app.js" defer></script>
</body>
</html>
